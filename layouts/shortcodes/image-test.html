{{- $src := .Get "src" -}}
{{- $title := .Get "title" -}}
{{- $cap := .Get "caption" -}}
{{- $width := .Get "width" -}}
	<div class="image {{$width}}">
		<p class="image-title">{{$title}}</p>
  		<img src="{{$src}}" alt="{{$title}}">
			 {{ if isset .Params "caption" }}
        <small>{{$cap}}</small>
      {{end}}
  	</div>
